<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="card-container">
            <div class="form-container">
                <h1>Form</h1>
                <form action="#">
                    <div class="name-form">
                        <div class="form-data">
                            <label for="text-id">First Name</label>
                            <input type="text" placeholder="firstname..." class="text-input" id="text-id">
                        </div>

                        <div class="form-data">
                            <label for="text-id5">Last Name</label>
                            <input type="text" placeholder="lastname..." class="text-input" id="text-id5">
                        </div>
                    </div>

                    <div class="form-data">
                        <label for="text-id2">Email</label>
                        <input type="text" placeholder="email..." class="text-input" id="text-id2">
                    </div>

                    <div class="form-data">
                        <label for="text-id3">Password</label>
                        <input type="password" placeholder="password..." class="text-input" id="text-id3">
                    </div>

                    <div class="form-data">
                        <label for="text-id3">Confirm Password</label>
                        <input type="password" placeholder="confirm password..." class="text-input" id="text-id4">
                    </div>

                    <div class="form-data btn-container">
                        <button type="submit">submit</button>
                        <p></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./static/js/app.js"></script>
</body>
</html>
